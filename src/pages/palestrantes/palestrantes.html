
<ion-header >
    <ion-navbar color="navbar">
            <ion-row>
                <button ion-button (click)="sideMenu()" clear item-start icon-only>
                    <img id="menu" src="assets/images/menu_b.svg" /> 
                </button>
                <ion-title text-center><h5 id="titulo" text-center>Palestrantes</h5></ion-title>
                <button ion-button (click)="Filtro()" clear item-end icon-only>
                    <ion-icon [color]="filtro" name="md-funnel"></ion-icon> 
                </button>
            </ion-row>
    </ion-navbar>
  </ion-header>
  
  <ion-content  id="fundo_app">
    <h6 *ngIf="palestrantes != null && palestrantes.length == 0" id="horario" text-center>Não há Palestrantes</h6>
      <div *ngIf=" palestrantes != null">
          <ion-card *ngFor="let palestrante of palestrantes" (click)="info(palestrante)">
              <div id="centro">
                  <img id="logoMaratona" src="{{palestrante.imagem}}"/>
              </div>
            <ion-card-content>
              <ion-card-title text-center>
                {{palestrante.nome}}
                </ion-card-title>
                <p text-center>
                  {{palestrante.formacao}}
                </p>
            </ion-card-content>
          </ion-card>
      </div>
    <div *ngIf="palestrantes == null"  id="centro">
        <ion-spinner id="spinner" color="light"  name="ios-small"></ion-spinner><br>
    </div>
    <div style="color: white;" *ngIf="palestrantes == null"  id="centro">
        CARREGANDO PROGRAMAÇÃO
    </div>
    
  </ion-content>
