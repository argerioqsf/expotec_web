
<ion-header >
  <ion-navbar color="navbar">
          <ion-row>
              <button ion-button (click)="sideMenu()" clear item-start icon-only>
                  <img id="menu" src="assets/images/menu_b.svg" /> 
              </button>
              <ion-title text-center><h5 id="titulo" text-center>Editar Palestrantes</h5></ion-title>
          </ion-row>
  </ion-navbar>
</ion-header>

<ion-content  id="fundo_app" >
  <div class="centroTotal">
    <div id="add">
      <form *ngIf="palestrante != null" [formGroup]="signupForm" novalidate>
        <ion-item id="semCor">
          <label for="myInput">
            <div id="center">
                <img id="fotos" src={{imageURL}} />
            </div>
            <input #myInput class="visually-hidden" id="myInput" type="file" (change)="atualizaArquivo($event)"/>
          </label>
        </ion-item>
        <ion-item id="semCor">
          <ion-label id="letraBranca"  stacked>Nome completo</ion-label>
          <ion-input id="letraBranca" [ngModel]="palestrante.nome" formControlName="nome" type="text" placeholder="Nome completo"></ion-input>
        </ion-item>
        <ion-item id="semCor">
          <ion-label id="letraBranca"  stacked>Formação</ion-label>
          <ion-input id="letraBranca" [ngModel]="palestrante.formacao" formControlName="formacao" type="text" placeholder="Formação"></ion-input>
        </ion-item>
        <ion-item id="semCor">
            <ion-label id="letraBranca"  stacked>Descrição</ion-label>
            <ion-input id="letraBranca" [ngModel]="palestrante.desc" formControlName="desc" type="text" placeholder="Descrição"></ion-input>
          </ion-item>
        <ion-item id="semCor">
          <ion-label id="letraBranca"  stacked>Telefone para contato</ion-label>
          <ion-input id="letraBranca" [ngModel]="palestrante.telefone" formControlName="telefone" type="number" placeholder="Numero de telefone"></ion-input>
        </ion-item>
        <ion-item id="semCor">
          <ion-label id="letraBranca" stacked>Email</ion-label>
          <ion-input id="letraBranca" [ngModel]="palestrante.email" formControlName="email" type="email" placeholder="Seu email" [class.invalid]="!signupForm.controls.email.valid && blur">
          </ion-input>
        </ion-item>
        <ion-item id="semCor" class="error-message" *ngIf="!signupForm.controls.email.valid && signupForm.controls.email.dirty">
          <p id="letraBranca">Por favor informe um email válido</p>
        </ion-item>
      </form>
    </div>
      <div class="edit" id="centro">
        <ion-fab bottom>
            <button ion-fab (click)="addPalestrante()" color="blueDark" [disabled]="!this.signupForm.controls.nome.valid"><ion-icon name="md-checkmark"></ion-icon></button>
        </ion-fab>
      </div>
  </div>
  <br><br>
  <br>
</ion-content>
