
<ion-header >
  <ion-navbar color="navbar">
          <ion-row>
              <button ion-button (click)="sideMenu()" clear item-start icon-only>
                  <img id="menu" src="assets/images/menu_b.svg" /> 
              </button>
              <ion-title text-center><h5 id="titulo" text-center>Adicionar Palestrantes</h5></ion-title>
          </ion-row>
  </ion-navbar>
</ion-header>

<ion-content  id="fundo_app" >
  <div class="centroTotal">
    <div id="add">
      <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>
        <ion-item id="semCor">
            <div id="center">
                <img (click)="presentActionSheet()" id="fotos" src={{imageURL}} />
            </div>
        </ion-item>
        <ion-item id="semCor">
          <ion-label id="letraBranca"  stacked>Nome completo</ion-label>
          <ion-input id="letraBranca" formControlName="nome" type="text" placeholder="Seu primeiro nome"></ion-input>
        </ion-item>
        <ion-item id="semCor">
            <ion-label id="letraBranca"  stacked>Descrição</ion-label>
            <ion-input id="letraBranca" formControlName="desc" type="text" placeholder="Descrição"></ion-input>
          </ion-item>
        <ion-item id="semCor">
          <ion-label id="letraBranca"  stacked>Telefone para contato</ion-label>
          <ion-input id="letraBranca" formControlName="telefone" type="number" placeholder="Seu numero de telefone"></ion-input>
        </ion-item>
        <ion-item id="semCor">
          <ion-label id="letraBranca" stacked>Email</ion-label>
          <ion-input id="letraBranca" formControlName="email" type="email" placeholder="Seu email" [class.invalid]="!signupForm.controls.email.valid && blur">
          </ion-input>
        </ion-item>
        <ion-item id="semCor" class="error-message" *ngIf="!signupForm.controls.email.valid && signupForm.controls.email.dirty">
          <p id="letraBranca">Por favor informe um email válido</p>
        </ion-item>
      </form>
    </div>
    <div class="edit" id="centro">
        <ion-fab bottom>
            <button ion-fab type="submit" color="blueDark" [disabled]="!signupForm.valid"><ion-icon name="md-checkmark"></ion-icon></button>
        </ion-fab>
      </div>
  </div>
</ion-content>
